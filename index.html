<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style/hella.css">
	<link rel="stylesheet" href="style/style.css">
	<script type="text/javascript" src="js/database.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<title>New Tab</title>
</head>
<body onload="start();">
	<div class="grid">
		<div class="row">
			<div class="column">
				<!-- search bar -->
				<input id="search_input" class="input_generic" placeholder="search" type="text" onkeypress="pressed_enter(event,search)"></input>
			</div>
		</div>
		<div class="row clickable_list">
			<div class="column three">
				<div class="header">productivity</div>
				<a href="https://drive.google.com/">google drive</a>
				<a href="http://live.ca/">hotmail</a>
				<a href="https://github.com/">github</a>
				<a href="http://gmail.com/">gmail</a>
			</div>
			<div class="column three">
				<div class="header">procrastination</div>
				<a href="https://4chan.org/v/">/v/ - videogames</a>
				<a href="https://4chan.org/g/">/g/ - technology</a>
				<a href="https://boards.4chan.org/vg/catalog#s=agdg">/agdg/ - gamedev</a>
				<a href="https://www.reddit.com/r/deathgrips/">/r/deathgrips</a>
			</div>
			<div class="column three">
				<div class="header">entertainment</div>
				<a href="https://www.youtube.com/">youtube</a>
				<a href="https://soundcloud.com/">soundcloud</a>
				<a href="https://thepiratebay.vg/">thepiratebay</a>
				<a href="http://somafm.com/">somafm</a>
			</div>
			<div class="column three">
				<div class="header">shopping</div>
				<a href="http://www.aliexpress.com/">aliexpress</a>
				<a href="http://www.ebay.ca/">ebay</a>
				<a href="http://www.dx.com/">dealextreme</a>
				<a href="http://www.kijiji.ca/">kijiji</a>
			</div>
		</div>
		<div class="row">
			<input id="note_input" class="input_generic note_text" type="text" placeholder="something to remember..." onkeypress="pressed_enter(event,note_add);"></input>
			<div class="note_control_button" onclick="javascript:note_add();">&nbsp;</div>
		</div>
		<div id="note_container">
		</div>
	</div>
</body>
